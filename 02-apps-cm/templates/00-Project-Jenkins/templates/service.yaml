apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
spec:
  ports:
  - port: {{ .Values.portNumber | int }}
    targetPort: {{ .Values.portNumber | int }}
    nodePort: {{ .Values.nodePort | int }}
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-tunnel
spec:
  ports:
  - port: {{ .Values.tunnelPort | int }}
    targetPort: {{ .Values.tunnelPort | int }}


# Note: Have to add in jenkins url & tunnel in Kubernetes cloud configuration
# http://jenkins.jenkins.svc.cluster.local:8080
# jenkins-tunnel.jenkins.svc.cluster.local:50000